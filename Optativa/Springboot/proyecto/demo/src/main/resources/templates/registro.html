<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - FiumPlan</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <form action="/insertarUsuario" method="post" enctype="multipart/form-data">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Únete para gestionar tus proyectos</p>
        
        <div>
            <label for="nombre">Usuario</label>
            <input type="text" name="nombre" required placeholder="Tu nombre">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" required placeholder="correo@ejemplo.com">
        </div>
        
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" required placeholder="••••••••">
        </div>
        
        <div>
            <label for="archivo">Foto de perfil (Opcional)</label>
            <input type="file" name="archivo" accept="image/*">
        </div>

        <input type="submit" value="Registrarse">
        
        <div class="links">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const btn = this.querySelector('input[type="submit"]');
        if (btn.disabled) {
            e.preventDefault();
            return;
        }
        btn.disabled = true;
        btn.value = 'Registrando...';
    });
</script>
</body>
</html>
