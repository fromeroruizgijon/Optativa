<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso FiumPlan</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <h1>Iniciar Sesión</h1>
            
            <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 15px;">
                Usuario o contraseña incorrectos
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="submit" value="Entrar al Panel" class="btn-submit">
            
            <a href="/registro" class="link-register">¿No tienes cuenta? Regístrate</a>
        </form>
    </div>
</body>
</html>
